<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Painel Administração</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f5f0;
            font-family: sans-serif;
        }

        .container {
            max-width: 500px;
        }

        .btn {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            transition: background-color 0.3s, color 0.3s;
            text-align: center;
        }

        .btn:hover {
            background-color: #ee3a03; /* Cinza mais claro ao passar o mouse */
            color: #f0f8f2; /* Mantém a cor verde para o texto */
            cursor: pointer;
        }

        .btn-outline-success:hover {
          color: #fff; /* Texto branco ao passar o mouse */
          background-color: #28a745; /* Fundo verde ao passar o mouse */
          border-color: #28a745; /* Borda verde ao passar o mouse */
        }

        #loading {
            display: none;
            margin-top: 20px;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }

        .sair-btn-container{
            width: 100%;
            display: flex;
            top: 0;
            justify-content: flex-end;
        }
    </style>
</head>

<body>
    
    <h1 class="text-center fw-light mb-4">Painel Administração</h1>

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="d-grid gap-3">
                    <button type="button" class="btn btn-outline-success"
                        onclick="cadastrarFuncionario()">Cadastrar Novo Funcionário</button>
                    <button type="button" class="btn btn-outline-success" onclick="verFuncionarios()">Ver
                        Funcionários</button>
                    <button type="button" class="btn btn-outline-success"
                        onclick="editarFuncionarios()">Editar Funcionários</button>
                        
                    <div class="sair-btn-container">
                        <button class="btn btn-outline-danger" onclick="sairDaConta()">Sair</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading">
        <div class="loader"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function cadastrarFuncionario() {
            mostrarLoading();
            setTimeout(() => {
                window.location.href = "tela_administrador_cadastrar_funcionario.html";
            }, 500);
        }

        function verFuncionarios() {
            mostrarLoading();
            setTimeout(() => {
                alert("Funcionalidade 'Ver Funcionários' em desenvolvimento.");
            }, 500);
        }

        function editarFuncionarios() {
            mostrarLoading();
            setTimeout(() => {
                alert("Funcionalidade 'Editar Funcionários' em desenvolvimento.");
            }, 500);
        }
        function sairDaConta() {
            mostrarLoading();
            setTimeout(() => {
                window.location.href = "index.html";
            }, 500);
        }

        function mostrarLoading() {
            document.getElementById("loading").style.display = "block";
            document.querySelector(".container").classList.add("hidden");
        }
    </script>
</body>
</html>
