<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ponto do Dia - Cadastro de Funcionário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f8f5f0;
      font-family: sans-serif;
    }

    .container {
      max-width: 500px;
    }

    .btn {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 20px;
      background-color: #fff;
      color: #555;
      transition: background-color 0.3s, color 0.3s;
      text-align: center;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #433e3e;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1 class="text-center fw-light mb-4">Ponto do Dia - Cadastro de Funcionário</h1>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome completo:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
            <div class="invalid-feedback">
              Por favor, informe o nome completo do funcionário.
            </div>
          </div>
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" class="form-control" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="XXX.XXX.XXX-XX" required>
            <div class="invalid-feedback">
              Por favor, informe um CPF válido.
            </div>
          </div>
          <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
            <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
            <div class="invalid-feedback">
              Por favor, informe a data de nascimento do funcionário.
            </div>
          </div>
          <div class="mb-3">
            <label for="cargo" class="form-label">Cargo:</label>
            <select class="form-select" id="cargo" name="cargo" required>
              <option value="">Selecione um cargo</option>
              <option value="Desenvolvedor">Desenvolvedor</option>
              <option value="Analista">Analista</option>
              <option value="Gerente">Gerente</option>
              <option value="Estagiario">Estagiário</option>
            </select>
            <div class="invalid-feedback">
              Por favor, selecione o cargo do funcionário.
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar Funcionário</button>
          <button class="btn btn-primary" onclick="voltar_tela_inicial_administrador()">Voltar</button>
        </form>
        <div id="mensagem"></div>
      </div>
    </div>
  </div>
  <div id="loading">
    <div class="loader"></div>
  </div>

  <script>
    function voltar_tela_inicial_administrador(){
      window.location.href = "tela_inicial_administrador.html";
    }
    function sairDaConta(){
         mostrarLoading();
         setTimeout(() => {
            window.location.href = "index.html";
        }, 500);
        }
        function mostrarLoading() {
            document.getElementById("loading").style.display = "block";
        }
  </script>
  </body>
